{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	</style>
{% include 'bootstrap.html' %}
</head>
<body>
{% block content %}
{% include 'header.html' %}


<div class="container">
	<div class="row">
		<form method="post" action="/cart/">
			{% csrf_token %}
			<table class="table">
				<tr>
				<th class="text-center bg-light p-0 my-2" colspan="2"><h3>{{records.jbrand}}</h3></th>
				</tr><br>
				<tr>
					<td rowspan="5"><img src="/media/{{records.jpic}}" width="600px" height="700px"></td>
					<th><strong>Product Name:</strong><br>{{records.jname}}</th>
				</tr>
				<tr>
					<td><strong>Description:</strong><br>{{records.jdesc}}</td>
				</tr>
				<tr>
					<td><strong>Price:</strong><br>{{records.jprice}}</td>
				</tr>
				<tr>
					<td><strong>Discount:</strong><br>{{records.jdiscount}}% OFF</td>
				</tr>

				<tr>
					<td>
					<a href="" class="btn btn-warning">Add to Cart</a>
					</td>
					<td>
						<a href="" class="btn btn-danger">Buy Now</a>
					</td>
				</tr>

				<tr><td></td></tr>


			</table>
		</form>
	</div>
</div>
{% endblock %}
</body>
</html>

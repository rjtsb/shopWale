
<div class="container">
    <h3 class="h3">Mens Shirt</h3>
    <div class="row">
    {% for p in shirt %}
        <div class="col-md-3 col-sm-6">
            <div class="product-grid">
                <div class="product-image">
                    <a href="#">
                        <img class="pic-1" src="/media/{{p.shpic}}">
                    </a>
                    <span class="product-new-label">Sale</span>
                    <span class="product-discount-label">{{ p.shdiscount }}%</span>
                </div>
                <ul class="rating">
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star disable"></li>
                </ul>
                <div class="product-content">
                    <h3 class="title"><a href="/idetail/{{p.id}}">{{ p.shname }}</a></h3>
                    <div class="price">{{ p.shprice }}
                        <span>44500</span>
                    </div>
                    <a class="add-to-cart" href="">+ Add To Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>

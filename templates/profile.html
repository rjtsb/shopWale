{% include "header.html" %}
{% block content %}
<div class="row">
	<div class="col-md-2"></div>
    <div class="col-md-8">
    	<h3 class="text-center">Profile Details</h3>
    	<form method="post" action="../edit/{{rs.uid}}">
    		{% csrf_token %}
        <table class="table hover table-row">
            <tr class="bg-secondary">
                <th>Name</th><th>Email</th><th>Mobile</th><th>Password</th><th>Address</th><th>Pincode</th><th>Operation</th>
            </tr>
            <tr class="table-bordered hover">
                <td>{{rs.name}}</td>
                <td>{{rs.email}}</td>
                <td>{{rs.mobile}}</td>
                <td>{{rs.password}}</td>
                <td>{{rs.address}}</td>
                <td>{{rs.pin}}</td>
                <td align="center">
                    <a href="../edit/{{rs.id}}">
                        <i class="fa fa-pencil-square-o"></i>
                    </a>
                </td>
            </tr>
        </table>

    </form>
    <div style="float: left; margin: 0 30px">
        <a href="../logout" class="btn btn-sm btn-danger rounded-pill px-3">LOGOUT</a></div>
        <a href="../delete/{{rs.id}}" class="btn btn-sm bg-dark text-light rounded-pill px-3">DELETE ACCOUNT</a></div>
    </div>
<div class="col-md-2"></div>
</div>

{% endblock %}

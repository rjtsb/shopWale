{% load static %}
{% include 'header.html' %}
<head>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 my-3">
				<h3 class="my-3 text-center text-light bg-dark p-1">Contact Us</h3>
				<form method="post" action="../contact/" name="msg">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="name" placeholder="Enter your Name" class="form-control">
					</div>
					<div class="form-group">
					<input type="email" name="email" placeholder="Enter your Email" class="form-control">
					</div>
					<div class="form-group">
						<textarea rows="5"class="form-control" placeholder="Enter your Message..." name="message"></textarea>
					</div>
					<div class="form-group">
					<button type="submit" name="contact" class="btn btn-primary btn-sm form-control">Send Message</button>
					</div>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>

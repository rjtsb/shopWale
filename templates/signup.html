{% load static %}
<head>
  <script type="text/javascript" src="{% static '/js/validation.js' %}"></script>
</head>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog modal-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header  bg-light">
        <h3 class="modal-title text-center mx-3" id="exampleModalLabel2">SIGNUP</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-group">
        <form method="post" action="../login/" name="signupform" >
          {% csrf_token %}
        	<input type="email" name="email" placeholder="Enter Email-ID" class="form-control"><br>
          <input type="text" name="name" placeholder="Enter Name" class="form-control"><br>
        	<input type="number" name="mobile" placeholder="Enter Mobile" class="form-control"><br>
        	<input type="text" name="address" placeholder="Enter Address (optional)" class="form-control"><br>
        	<input type="password" name="password" placeholder="Enter Password" class="form-control" ><br>
        	<input type="number" name="pin" placeholder="Enter Pincode (optional)" class="form-control"><br>
        	<div class="modal-footer">
        		<input type="submit" value="SIGNUP" name="signup" class="btn bg-info rounded-pill mx-3 px-3 text-center" onclick="return validateSignup();">
        		<input type="reset" value="Reset" name="" class="btn btn-secondary rounded-pill mx-3 px-3 "><br>
        		<button type="button" class="btn bg-light rounded-pill" data-dismiss="modal" data-toggle="modal" data-target="#exampleModal">Login?</button>
       		</div>
       </div>
    </div>
  </div>
</div>

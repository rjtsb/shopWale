{% load static %}
<head>
  <script type="text/javascript" src="{% static '/js/validation.js' %}"></script>
</head>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header  bg-light">
        <h3 class="modal-title text-center mx-3" id="exampleModalLabel">LOGIN</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-group">
        <form method="post" action="../login/" name="loginform" onsubmit ="return validate();">
        	{% csrf_token %}
        	<input type="email" name="email" placeholder="Enter Email-ID" class="form-control"><br>
        	<input type="password" name="password" placeholder="Enter Password" class="form-control"><br>
        	<div class="modal-footer">
        		<input type="submit" value="LOGIN" name="login" class="btn bg-info rounded-pill mx-1 px-3" >
        		<input type="reset" value="Reset" name="" class="btn btn-sm btn-secondary rounded-pill mx-3 px-3">
        		<button type="button" class="btn bg-light rounded-pill btn-sm" data-dismiss="modal" data-toggle="modal" data-target="#exampleModal2">New user?</button>
       		</div>
          <div><a href="../forget/" class="text-right bg-light text-dark px-3 py-2 rounded-pill mb-2">Forget Password?</a></div><br>
          <div class="text-center bg-danger p-0 rounded-pill">{{show}}</div>
        </form>
       </div>
    </div>
  </div>
</div>

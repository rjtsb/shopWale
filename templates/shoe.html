
<div class="container">
    <h3 class="h3">Mens Shoes</h3>
    <div class="row">
    {% for p in shoe %}
        <div class="col-md-3 col-sm-6">
            <div class="product-grid">
                <div class="product-image">
                    <a href="../shoedetail/{{p.id}}">
                        <img class="pic-1" src="/media/{{p.shoepic}}">
                    </a>
                    <span class="product-new-label">Sale</span>
                    <span class="product-discount-label">{{ p.shoediscount }}%</span>
                </div>
                <ul class="rating">
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star disable"></li>
                </ul>
                <div class="product-content">
                    <h3 class="title"><a href="../shoedetail/{{p.id}}">{{ p.shoename }}</a></h3>
                    <div class="price">{{ p.shoeprice }}
                        <span>44500</span>
                    </div>
                    <a class="add-to-cart" href="">+ Add To Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.tr{
			transition: .01s ease !important;
			z-index: -10 !important;
		}
	</style>
</head>
<body>
{% include 'bootstrap.html' %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner" >
    <div class="carousel-item active tr">
      <img src="{% static 'imgs/slider/slider-1.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item tr">
      <img src="{% static 'imgs/slider/slider-2.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item tr">
      <img src="{% static 'imgs/slider/slider-3.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item tr">
      <img src="{% static 'imgs/slider/slider-4.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item tr">
      <img src="{% static 'imgs/slider/slider-5.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
</body>
</html>
